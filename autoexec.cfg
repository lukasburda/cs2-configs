//MISC
rate 1000000

// Alias common
alias "dc" "disconnect"
alias "aim" "connect 168.119.196.20:27032"

alias "+knife" "slot3"
alias "-knife" "lastinv"

alias "afk" "+forward; +turnright"
alias "noafk" "-forward; -turnright"

// Bind common
bind "b" "buymenu"
bind "f" "+lookatweapon"
bind "e" "+use"
bind "q" "+knife"
bind "n" "noclip"

// Binds - Jump
bind "mwheeldown" "+jump"
bind "mwheelup" "+jump"
bind "space" "+jump"

// Binds slots
bind "v" "slot6"
bind "c" "slot7"
bind "x" "slot8"
bind "z" "slot10"

// Radar setup
cl_radar_scale "0.3"

// Crosshair
cl_crosshairalpha "200"
cl_crosshaircolor "5"
cl_crosshaircolor_b "255"
cl_crosshaircolor_r "0"
cl_crosshaircolor_g "255"
cl_crosshairdot "0"
cl_crosshairgap "-3"
cl_crosshairsize "2"
cl_crosshairstyle "4"
cl_crosshairusealpha "1"
cl_crosshairthickness "0.5"
cl_fixedcrosshairgap "-2"
cl_crosshair_outlinethickness "1"
cl_crosshair_drawoutline "1"

//Viewmodel Commands:
viewmodel_presetpos 0
viewmodel_offset_x -2
viewmodel_offset_y -2
viewmodel_offset_z -2
viewmodel_fov 68
cl_prefer_lefthanded 0

echo "Config loaded, enjoy your GAME!"